name: GitHub - Build AI/ML Images
on:
  workflow_dispatch:
  # schedule:
  # - cron:  '0 3 * * 1,3,6'
jobs:
  build:
    name: "AI/ML Image Generation"
    runs-on: ubuntu-latest  
    steps:
    - uses: actions/checkout@v3
      with:                                                                                           
        fetch-depth: 0
    - name: List Tags
      run: git tag
    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Get Cosmodrome
      run: |
        wget https://github.com/robolaunch/cosmodrome/releases/download/v0.1.0-alpha.12/cosmodrome-amd64;
        chmod +x cosmodrome-amd64;
        mv cosmodrome-amd64 /usr/local/bin/cosmodrome;
        cosmodrome --help

    - name: Build PyTorch Jammy Image 
      run: cosmodrome launch --config pipelines/aiml/pytorch-jammy.yaml

    - name: Build YOLOv4 Jammy Image 
      run: cosmodrome launch --config pipelines/aiml/yolov4-jammy.yaml
    
    - name: Build YOLOv5 Jammy Image 
      run: cosmodrome launch --config pipelines/aiml/yolov5-jammy.yaml
  
    - name: Build YOLOv7 Jammy Image 
      run: cosmodrome launch --config pipelines/aiml/yolov7-jammy.yaml

    - name: Build PyTorch Focal Image 
      run: cosmodrome launch --config pipelines/aiml/pytorch-focal.yaml

    - name: Build YOLOv4 Focal Image 
      run: cosmodrome launch --config pipelines/aiml/yolov4-focal.yaml
    
    - name: Build YOLOv5 Focal Image 
      run: cosmodrome launch --config pipelines/aiml/yolov5-focal.yaml
  
    - name: Build YOLOv7 Focal Image 
      run: cosmodrome launch --config pipelines/aiml/yolov7-focal.yaml
